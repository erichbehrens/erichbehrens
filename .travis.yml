cache:
  directories:
    - "node_modules"

language: node_js
node_js:
- "stable"

script:
  - npm run lint
  - npm run build
  - npm run deploy

before_deploy: git config --global user.email publish@travis.github && git config --global user.name "Travis"
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $github_token
  local_dir: build
  target_branch: master

branches:
  except:
    - master
